<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=160&id=_Z0QVLx6N_-G&format=png" type="image/x-icon">
    <title>Snake-Game | Rana</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Scroe:
                        <span id="high-score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Scroe:
                        <span id="score">0</span>
                    </h3>
                </div>
                <div class="info">
                    <h3>Time:
                        <span id="time">00:00</span>
                    </h3>
                </div>
            </div>
            <div class="board"></div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to the Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
