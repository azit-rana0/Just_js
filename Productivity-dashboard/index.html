<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6820/6820955.png" type="image/x-icon">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1635241161466-541f065683ba?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To do List</h2>
            </div>
            <div class="Daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1748158962470-b1df4bda5697?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1584926690485-e8993e17b2fb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="Pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1631477076114-9123f721b9dc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goal elem" id="4">
                <img src="https://images.unsplash.com/photo-1651876360196-a8c378bfca7f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem">
            <button class="back" id="0">Close</button>
            <h1>To do Page</h1>
        </section>

        <section class="fullElem">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>

        <section class="fullElem">
            <button class="back" id="2">Close</button>
            <h1>Motivational Quote</h1>
        </section>

        <section class="fullElem">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>

        <section class="fullElem">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>

    </div>

    <script src="./script.js"></script>
</body>

</html>
