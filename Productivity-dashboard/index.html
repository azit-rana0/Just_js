<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6820/6820955.png" type="image/x-icon">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="main">

        <nav>
            <div class="nav-in">
                <h2>PRODUCTIVITY <span>dashboard</span></h2>
                <div class="inputContainer"><input placeholder="Enter your city..." type="text"></div>
                <div class="theme">
                    <h4>Change Theme</h4>
                </div>
            </div>
        </nav>

        <section class="allElems">
            <header>
                <div class="img-container">
                    <img src="https://images.unsplash.com/photo-1714860593796-d00245cb7cd0?q=80&w=1631&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <div class="info-container">
                    <div class="header1">
                        <h2>20 Jan 2025</h2>
                        <h1></h1>
                        <h4>Jharkhand</h4>
                    </div>
                    <div class="header2">
                        <div>
                            <h2>20</h2>
                            <p>Â°C</p>
                        </div>
                        <h4>Sunny</h4>
                        <h3 class="precipitation"></h3>
                        <h3 class="humidity"></h3>
                        <h3 class="wind"></h3>
                    </div>
                </div>
            </header>
            <div class="allFeatures">
                <div class="todo elem" id="0">

                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1635241161466-541f065683ba?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h2>To do List</h2>
                </div>
                <div class="Daily elem" id="1">

                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1748158962470-b1df4bda5697?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h2>Daily Planner</h2>
                </div>
                <div class="moti elem" id="2">
                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1584926690485-e8993e17b2fb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h2>Motivation</h2>
                </div>
                <div class="Pomo elem" id="3">


                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1631477076114-9123f721b9dc?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h2>Pomodoro Timer</h2>
                </div>
                <div class="goal elem" id="4">

                    <div class="img-container">
                        <img src="https://images.unsplash.com/photo-1651876360196-a8c378bfca7f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="">
                    </div>
                    <h2>Daily Goals</h2>
                </div>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalised Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="taskInput" required type="text" placeholder="Enter Task">
                        <textarea required placeholder="Enter Details"></textarea>
                        <div class="mark-imp">
                            <input id="check" type="checkbox" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <!-- created task from js -->
                </div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h2>Plan your Day to be more Productive</h2>

            <div class="day-planner">
                <!-- created daily plan form js -->
            </div>
        </section>

        <section class="fullElem motivational-fullpage">
            <button class="back" id="2">Close</button>
            <div class="motivation-fullPage-container">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="./quote.png" alt="">
                        <div class="motivation-1">
                            <h2>Quote of the Day</h2>
                        </div>
                        <div class="motivation-2">
                            <h1></h1>
                        </div>
                        <div class="motivation-3">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem pomodoro-fullpage">
            <button class="back" id="3">Close</button>
            <h2>Study with me!</h2>
            <h4 class="session">Work Session</h4>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">Start</button>
                <button class="pause-timer">Pause</button>
                <button class="reset-timer">Reset</button>
            </div>
        </section>

        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>

    </div>

    <script src="./script.js"></script>
</body>

</html>
